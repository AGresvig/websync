

<div class="panel panel-default" ng-controller="TaskCtrl">
    <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{task.id}}">
        <div style="display: inline-block">
            <h4 class="panel-title data">{{task.name}}</h4>
        </div>
        <button class="btn btn-danger btn-xs pull-right" title="Remove task" ng-click="removeTask(task)">
            <span class="glyphicon glyphicon-minus"></span>
        </button>
    </div>
    <!--<div id="collapse-{{task.id}}" class="panel-collapse collapse">-->
    <div id="collapse-{{task.id}}" class="panel-collapse">
        <div class="panel-body">
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input id="nameInput" type="text" class="form-control" placeholder="Name" ng-model="task.name">
            </div>
            <div class="well well-sm clearfix">
                <div class="form-group clearfix">
                    <connection-details task="task" target="task.source" class="col-xs-6"></connection-details>
                    <connection-details task="task" target="task.destination" class="col-xs-6"></connection-details>
                </div>
                <div class="form-group clearfix">
                    <div style="padding-left: 15px; padding-right: 15px;">
                        <div class="paths" style="margin-bottom: 15px; min-height: 36px; border-radius: 5px; background: #d3d3d3; color: #ffffff;">
                            <div ng-repeat="path in task.paths">
                                <div class="pathElement" style="margin-left: 5px;">{{path.source}}</div><div style="width: 3%; display: inline-block;"></div><div class="pathElement">{{path.destination}}</div>
                            </div>
                        </div>
                    </div>
                    <dir-navigator target="task.source" class="col-xs-6"></dir-navigator>
                    <dir-navigator target="task.destination" class="col-xs-6"></dir-navigator>
                </div>
            </div>
            <div class="form-group">
                <label>Flags</label>
                <div class="clearfix"></div>
                <button type="button" class="btn btn-info btn-xs margin-bot margin-right" title="{{flag.tooltip}}"
                        ng-repeat="flag in flags" ng-click="task.toggleFlag(flag)" ng-class="{active: task.hasFlag(flag)}">
                    {{flag.name}}
                </button>
            </div>
            <log-panel panel-header="Log" log-entries="log" />
        </div>
        <div class="panel-footer clearfix">
            <div class="pull-right">
                <button type="button" class="btn btn-primary margin-left" ng-click="task.run()">Run</button>
                <button type="button" class="btn btn-primary margin-left" ng-click="task.test()" title="Dry run">Test</button>
            </div>
        </div>
    </div>
</div>
