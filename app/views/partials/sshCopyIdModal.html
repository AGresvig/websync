

<div id="ssh-copy-id-{{id}}" class="modal-body">
    <div class="form-inline" style="margin: 0 auto;">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" type="password" ng-model="password" placeholder="Password">
                <span class="input-group-btn" ng-click="sshCopyId(password)">
                    <button class="btn btn-primary">
                        <span class="glyphicon glyphicon-flash"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
