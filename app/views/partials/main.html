<link rel="stylesheet" href="styles/margins.css">
<div id="content" class="col-xs-12" ng-controller="MainCtrl">
  <div class="panel-group" id="accordion">

    <div class="panel panel-default" ng-repeat="task in tasks">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{task.id}}">
            {{task.name}} - {{task.source}} : {{task.destination}}
          </a>
        </h4>
      </div>
      <div id="collapse{{task.id}}" class="panel-collapse collapse">
        <div class="panel-body">
          <div class="form-group">
            <label for="sourceInput">Source</label>
            <input id="sourceInput" type="text" class="form-control" placeholder="Source" value="{{task.source}}">
          </div>
          <div class="form-group">
            <label for="destinationInput">Destination</label>
            <input id="destinationInput" type="text" class="form-control" placeholder="Destination" value="{{task.destination}}">
          </div>
          <div class="form-group">
            <label>Flags</label>
            <div class="clearfix" />
            <button type="button" class="btn btn-primary margin-top" data-toggle="button" ng-repeat="flag in metadata.flags">{{flag.name}}</button>
          </div>
          <div class="form-group">
            <label for="shellInput">Shell</label>
            <select id="shellInput" class="form-control">
              <option ng-repeat="shell in metadata.shells">{{shell}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
